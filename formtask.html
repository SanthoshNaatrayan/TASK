<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./formtask.css">


  
</head>

<body>

  <form action="/formsubmit.html" class="row g-2">

    <label class="label">Name</label>
    <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-4 col-5">
      <input type="text" class="form-control" aria-label="First name">
      <div id="emailHelp" class="form-text"> First </div>
    </div>
    <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-4 col-5">
      <input type="text" class="form-control" aria-label="Last name">
      <div id="emailHelp" class="form-text"> Last </div>
    </div>

    <label class="label">Email</label>
    <div class="col-xxl-6 col-xl-6 col-lg-8 col-md-8 col-sm-8 col-10">
      <input type="email" class="form-control" aria-label="First name">
    </div>

    <label class="label">Your Experience</label>
    <div>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <div>Overall, how would you rate your experience with us?</div>
    </div>


    <label class="label">How satisfied are you with</label>
    <div class="col-2" id="title2"></div>
    <div class="col-2" id="title2">Very Unsatisfied</div>
    <div class="col-2" id="title2">Satisfied</div>
    <div class="col-2" id="title2">Neutral</div>
    <div class="col-2" id="title2">Satisfied</div>
    <div class="col-2" id="title2">Very Satisfied</div>
   
    <div class="col-2" id="title1" style="text-align: left;">Purchase</div>
    <div class="col-2" id="title1"><input type="radio" id="veryunsatisfied" name="fav_language" value="HTML" /></div>
    <div class="col-2" id="title1"><input type="radio" id="unsatisfied" name="fav_language" value="CSS"></div>
    <div class="col-2" id="title1"><input type="radio" id="neutral" name="fav_language" value="JS"></div>
    <div class="col-2" id="title1"><input type="radio" id="satisfied" name="fav_language" value="JS"></div>
    <div class="col-2" id="title1"><input type="radio" id="verysatisfied" name="fav_language" value="JS"></div>
  
    <div class="col-2" id="title2" style="text-align: left;">Service</div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language1" /></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language1"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language1"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language1"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language1"></div>

    <div class="col-2" id="title1" style="text-align: left;">Company Overall</div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language2" /></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language2"></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language2"></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language2"></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language2"></div>
  
    <label class="label">How likely are you to</label>
    <div class="col-2" id="title2"></div>
    <div class="col-2" id="title2">Very Unlikely</div>
    <div class="col-2" id="title2">Unlikely</div>
    <div class="col-2" id="title2">Neutral</div>
    <div class="col-2" id="title2">Likely</div>
    <div class="col-2" id="title2">Very Likely</div>


    <div class="col-2" id="title1" style="text-align: left;">Buy from us again</div>
    <div class="col-2" id="title1"><input type="radio" id="veryunsatisfied" name="fav_language3" value="HTML" /></div>
    <div class="col-2" id="title1"><input type="radio" id="unsatisfied" name="fav_language3" value="CSS"></div>
    <div class="col-2" id="title1"><input type="radio" id="neutral" name="fav_language3" value="JS"></div>
    <div class="col-2" id="title1"><input type="radio" id="satisfied" name="fav_language3" value="JS"></div>
    <div class="col-2" id="title1"><input type="radio" id="verysatisfied" name="fav_language3" value="JS"></div>


    <div class="col-2" id="title2" style="text-align: left;">Recommend our products to others</div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language4"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language4"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language4"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language4"></div>
    <div class="col-2" id="title2"><input type="radio" name="fav_language4"></div>


    <div class="col-2" id="title1" style="text-align: left;">Recommend our company to others</div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language5" /></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language5"></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language5"></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language5"></div>
    <div class="col-2" id="title1"><input type="radio" name="fav_language5"></div>


    
    <label>Additional comments or suggestions</label>
    <textarea rows="5" cols="200"></textarea>
    <input id="submit" class="col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 col-xxl-1" type="submit" value="Submit">


  </form>

</body>

</html>
